<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="title sec">
      <h1>calc</h1>
      <div class="theme">
        <p>Theme</p>
      </div>
      <div class="themer">
        <div class="number">
          <p>1</p>
          <p>2</p>
          <p>3</p>
        </div>
        <div class="slidecontainer">
          <input type="range" min="0" max="2" value="0" class="slider" id="myRange">
        </div>
      </div>
    </div>
    <div class="sec" >
      <form name="calc" action="">
        <input type="text" readonly name="text" class="screen"  id="screen">
      </form>
    </div>
    <div class="calculator sec">
      <div class="btn">
        <button class="sev num" onclick="document.calc.text.value='7'">7</button>
        <button class="eig num">8</button>
        <button class="nin num">9</button>
        <button class="del">Del</button>
        <button class="fou num">4</button>
        <button class="fiv num">5</button>
        <button class="six num">6</button>
        <button class="add op">+</button>
        <button class="one num">1</button>
        <button class="two num">2</button>
        <button class="thr num">3</button>
        <button class="sub op" >-</button>
        <button class="dec num">.</button>
        <button class="zer num">0</button>
        <button class="div op">/</button>
        <button class="mul op">*</button>
      </div>
      <div class="flex-con">
        <button class="res">Reset</button>
        <button class="equal">=</button>
      </div>
    </div>
  </div>


  <script src="index.js"></script>
</body>
</html>
